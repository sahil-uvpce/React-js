<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>ExtractComponent</title>
	<script src="https://unpkg.com/react@latest/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
function formatDate(date) {
  return date.toLocaleDateString();
}

function Avatar(props) {
  return (
    <img className="Avatar"
         src={props.user.avatarUrl}
         alt={props.user.name} />
  );
}

function UserInfo(props) {
  return (
    <div className="UserInfo">
      <Avatar user={props.user} />
      <div className="UserInfo-name">
        {props.user.name}
      </div>
    </div>
  );
}

function Comment(props) {
  return (
    <div className="Comment">
      <UserInfo user={props.author} />
      <UserInfo user={props.author1} />
      <UserInfo user={props.author2} />
      <div className="Comment-text">
        {props.text}
      </div>
      <div className="Comment-date">
        {formatDate(props.date)}
      </div>
    </div>
  );
}


const comment = {
  date: new Date(),
  text: 'I hope you enjoy learning React!',
  author: {
    name: 'Hello sahil',
    avatarUrl: 'http://www.gettyimages.ca/gi-resources/images/Homepage/Hero/UK/CMS_Creative_164657191_Kingfisher.jpg'
  },
  author1: {
    name: 'Hello Nilay',
    avatarUrl: 'http://www.inabrains.com/themes/welite/standard/wp-content/uploads/sites/11/2014/08/park_1140x570-1140x550.jpg'
  },
  author2: {
    name: 'Hello Akshay',
    avatarUrl: 'http://www.airlinemarketing.co.nz/media/1088/b777_1140x550px.jpg?mode=pad&width=1140&height=550&rnd=131105792870000000'
  }
};
ReactDOM.render(
  <Comment
    date={comment.date}
    text={comment.text}
    author={comment.author}
    author1={comment.author1} 
    author2={comment.author2} />,
  document.getElementById('root')
);
</script>
</body>
</html>
